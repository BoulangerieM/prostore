<mat-toolbar-row
  class="header"
  fxLayout="row wrap"
  fxLayoutAlign="flex-start center"
  fxLayoutAlign.lt-sm="center center"
>
  <div fxFlex="20" fxFlex.lt-sm="100">
    <img
      alt="logo boulangerie-m"
      src="../assets/images/logo-header.png"
      class="logo-header"
    />
  </div>
  <div
    *ngIf="activatedRoute && !activatedRoute.includes('admin')"
    fxFlex="60"
    fxHide.lt-sm
  >
    Plateforme de commande réservée aux professionnels
  </div>
  <div
    *ngIf="activatedRoute && activatedRoute.includes('admin')"
    fxLayout="row wrap"
    fxLayoutAlign="space-evenly center"
    fxFlex="60"
    fxHide.lt-sm
  >
    <div class="link" (click)="router.navigate(['admin/liste-commandes'])">
      Commandes
    </div>
    <div class="link" (click)="router.navigate(['admin/produits'])">
      Produits
    </div>
  </div>
</mat-toolbar-row>
<div class="container-page">
  <router-outlet (activate)="onActivate()"></router-outlet>
  <a class="bkgrdLink" href="https://www.freepik.com/vectors/background"
    >Background vector created by freepik - www.freepik.com</a
  >
</div>
<footer class="footer" fxLayout="row" fxLayoutAlign="space-evenly center">
  <div>
    <p>
      Boulangerie M <br />
      127 Avenue du Lieutenant-Colonel Bernier <br />
      17000 La Rochelle
    </p>
    <p>
      <a
        href="https://www.facebook.com/pages/category/Bakery/Boulangerie-M-437577199741453/"
        target="blank"
        >Facebook</a
      >
    </p>
  </div>
  <div>
    <div class="link">
      <p *ngIf="!isConnected" (click)="router.navigate(['admin'])">
        Espace administrateur
      </p>
      <p *ngIf="isConnected" (click)="logoutAdminSpace()">Déconnexion</p>
    </div>
    <p>
      Réalisé gracieusement par
      <a href="https://www.linkedin.com/in/alexandre-guerin/" target="blank"
        >Ithrandil</a
      >
    </p>
  </div>
</footer>
