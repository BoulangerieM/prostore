<h2 mat-dialog-title>Votre formulaire évolue!</h2>
<mat-dialog-content fxLayout="column">
  <div>
    <mat-checkbox (change)="dontShowAgain = $event.checked">Ne plus me montrer ce message
    </mat-checkbox>
  </div>
  <p fxFlexLayout="row wrap" fxLayoutAlign="flex-end center">L'équipe M</p>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row wrap" fxLayoutAlign="center center">
  <button mat-button [mat-dialog-close]="true">Fermer</button>
</mat-dialog-actions>
