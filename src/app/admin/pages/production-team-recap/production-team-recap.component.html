<div
  fxLayout="row wrap"
  fxLayoutAlign="center center"
  *ngIf="!productsOfThDayList.length && productsOfThDayList.length > 0"
>
  <mat-spinner></mat-spinner>
</div>

<div
  id="noOrder"
  fxLayout="row"
  fxLayoutAlign="center center"
  *ngIf="!productsOfThDayList.length && productsOfThDayList.length === 0"
>
  <h2>Il n'y a actuellement aucune commande.</h2>
</div>
<mat-card fxFlex="87">
  <mat-card-title fxLayout="row wrap" fxLayoutAlign="space-between center">
    <div>Production pour {{ today | date: "EEEE d MMMM y" }}</div>
  </mat-card-title>
  <mat-card-content
    fxLayout="column wrap"
    fxLayoutAlign="space-between baseline"
  >
    <div
      class="productElem"
      fxLayout="row wrap"
      fxLayoutAlign="flex-start center"
      *ngFor="let elem of productsOfThDayList"
    >
      -&nbsp;{{ elem?.product }}&nbsp;:&nbsp;
      {{ elem?.quantity }}
      &nbsp;{{ elem?.unit
      }}<span *ngIf="elem && elem.quantity && elem.quantity > 1">s</span>
      <span *ngIf="elem && elem.isSliced">&nbsp;/&nbsp;Tranch√©</span>
      <span *ngIf="elem && elem.comment"
        >&nbsp;/&nbsp;Commentaire&nbsp;:&nbsp;{{ elem.comment }}</span
      >
    </div>
  </mat-card-content>
</mat-card>
