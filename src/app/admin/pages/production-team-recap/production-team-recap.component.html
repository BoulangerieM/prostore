<div fxLayout="row wrap" fxLayoutAlign="center center" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
<div class="noOrder" fxLayout="row" fxLayoutAlign="center center" *ngIf="!loading && productsOfThDayList.length === 0">
  <h1>Il n'y a actuellement aucune commande.</h1>
</div>
<mat-card *ngIf="!loading && productsOfThDayList.length > 0" id="prodRecapCard" class="m-card">
  <mat-card-title fxLayout="row wrap" fxLayoutAlign="center center" class="m-card-title">
    <h2>Production pour {{ today | date: "EEEE d MMMM y" }}</h2>
  </mat-card-title>
  <mat-card-content>
    <ul>
      <li *ngFor="let elem of productsOfThDayList">
        {{ elem?.product }} :
        {{ elem?.quantity }}
        {{ elem.unit === PRODUCTUNIT.KG ? PRODUCTUNITWORDING.KG :
        PRODUCTUNITWORDING.UNIT
        }}<span *ngIf="elem && elem.quantity && elem.quantity > 1">s</span>
        <span *ngIf="elem && elem.isSliced">&nbsp;/&nbsp;Tranch√©</span>
        <span *ngIf="elem && elem.comment">&nbsp;/&nbsp;Commentaire&nbsp;:&nbsp;{{ elem.comment
          }}</span>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
