<h2 mat-dialog-title>Créer un produit</h2>
<mat-dialog-content [formGroup]="createProductForm" fxLayout="column">
  <mat-form-field appearance="outline">
    <mat-label>Nom</mat-label>
    <input formControlName="name" matInput placeholder="Ex: Boule M" />
    <mat-error *ngIf="createProductForm.get('name')?.invalid"
      >Nom obligatoire
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea
      formControlName="description"
      matInput
      placeholder="Ex: Farine T110"
    ></textarea>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Prix</mat-label>
    <input
      formControlName="price"
      matInput
      type="number"
      placeholder="Ex: 1.90"
    />
    <mat-error *ngIf="createProductForm.get('price')?.invalid"
      >Prix obligatoire
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Unité</mat-label>
    <mat-select formControlName="unit">
      <mat-option
        *ngFor="let product of PRODUCTUNITWORDING"
        [value]="product[0]"
      >
        {{ product[1] }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="createProductForm.get('unit')?.invalid"
      >Unité obligatoire
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Catégorie</mat-label>
    <mat-select formControlName="category">
      <mat-option
        *ngFor="let product of PRODUCTCATEGORYWORDING"
        [value]="product[0]"
      >
        {{ product[1] }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="createProductForm.get('category')?.invalid"
      >Catégorie obligatoire
    </mat-error>
  </mat-form-field>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <mat-slide-toggle
      (change)="updateProductAvailability($event.checked)"
      labelPosition="before"
      >Visible
    </mat-slide-toggle>
    <mat-slide-toggle
      (change)="updateProductisBio($event.checked)"
      class="toggleBio"
      labelPosition="before"
      >Bio
    </mat-slide-toggle>
    <mat-slide-toggle
      (change)="updateProductisSliceable($event.checked)"
      labelPosition="before"
      >Tranchable
    </mat-slide-toggle>
  </div>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row wrap" fxLayoutAlign="space-between center">
  <button
    [mat-dialog-close]="true"
    fxFlex="45"
    id="cancelUpdateProduct"
    mat-stroked-button
  >
    Annuler
  </button>
  <button (click)="submit()" fxFlex="45" mat-stroked-button>Créer</button>
</mat-dialog-actions>
