<div class="container-fluid">
  <div class="row center-xs center-sm center-md center-lg">
    <h2 class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12">Produits</h2>
  </div>
  <div class="row">
    <div
      class="productCard col-12 col-xs-12 col-sm-6 col-md-6 col-lg-4"
      *ngFor="let product of productList$ | async"
    >
      <mat-card>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle *ngIf="product.description">{{
          product.description
        }}</mat-card-subtitle>
        <mat-card-content
          >Prix: {{ product.price }} â‚¬ / {{ product.unit }}</mat-card-content
        >
        <mat-card-content class="toggleContainer">
          <mat-slide-toggle
            (change)="updateProductAvailability(product.productId, $event)"
            [checked]="product.available"
            labelPosition="before"
            color="primary"
            >Visible
          </mat-slide-toggle>
          <mat-slide-toggle
            (change)="updateProductShortDelivery(product.productId, $event)"
            [checked]="product.shortDelivery"
            labelPosition="before"
            color="primary"
            >Livraison courte</mat-slide-toggle
          >
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
